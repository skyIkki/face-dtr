name: Retrain Face Model (CI/CD)

on:
  push:
    branches:
      - main
    paths:
      - 'auto_retrain.py'
      - 'convert_to_tflite.py'
      - 'deploy_tflite_model.py'
      - 'base_training_data/**'
      - 'requirements.txt'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train_and_deploy_model:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # Install FFmpeg system library
      - name: ğŸ¬ Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          ffmpeg -version

      # Install Python dependencies
      - name: ğŸ“¦ Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install --upgrade moviepy
          pip install -r requirements.txt

      # Run Auto-Retrain Pipeline
      - name: ğŸ§  Run Keras Model Training (and H5 Deployment)
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python auto_retrain.py

      # Convert Keras Model to TFLite
      - name: ğŸ› ï¸ Convert Keras Model to TFLite
        run: python convert_to_tflite.py

      # Deploy TFLite Artifacts
      - name: ğŸš€ Deploy TFLite Artifacts for Mobile
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python deploy_tflite_model.py

      # Commit and Push Artifacts
      - name: ğŸ’¾ Commit and Push Artifacts + Version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git pull origin main
          git add mobile_artifacts/ model_version.txt
          git commit -m "ğŸ¤– Auto-update model artifacts (v$(cat model_version.txt))" || echo "No changes to commit"
          git push origin main

      # Clean up temporary artifacts
      - name: ğŸ§¹ Clean up Temporary Artifacts
        run: |
          rm -rf user_training_data/
          rm -f training_data_unified/
          rm -f firebase_creds.json

      # Notify on success
      - name: ğŸ‰ Notify on Success
        if: success()
        run: echo "âœ¨ Model retraining, TFLite conversion, and deployment successful!"

      # Notify on failure
      - name: âŒ Notify on Failure
        if: failure()
        run: echo "ğŸš¨ Model retraining pipeline failed! Check logs."
