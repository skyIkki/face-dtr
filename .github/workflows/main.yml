name: Retrain Face Model (CI/CD)

on:
  push:
    branches: [main]
    paths:
      - 'auto_retrain.py'
      - 'convert_to_tflite.py'
      - 'deploy_tflite_model.py'
      - 'base_training_data/**'
      - 'requirements.txt'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write  # Allows committing artifacts back to repo

jobs:
  train_and_deploy_model:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: âš™ Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg libsm6 libxext6

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Validate MoviePy + FFmpeg
        run: |
          python - <<EOF
          import os
          os.environ["IMAGEIO_FFMPEG_EXE"] = "/usr/bin/ffmpeg"
          from moviepy.editor import VideoFileClip
          print("âœ… MoviePy and FFmpeg detected!")
          EOF

      - name: ğŸ§  Run Retraining Pipeline (auto_retrain.py)
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python auto_retrain.py

      - name: ğŸ›  Convert Model to TFLite
        run: python convert_to_tflite.py

      - name: ğŸš€ Deploy Mobile TFLite Artifacts
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python deploy_tflite_model.py

      - name: ğŸ’¾ Commit & Push Updated Artifacts
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git pull origin main
          git add mobile_artifacts/ model_version.txt
          git commit -m "ğŸ¤– Update model artifacts (v$(cat model_version.txt))" || echo "No changes to commit"
          git push origin main

      - name: ğŸ§¹ Cleanup Temporary Files (SAFE)
        if: always()
        run: |
          rm -rf user_training_data/
          rm -rf training_data_unified/
          rm -f firebase_creds.json

      - name: ğŸ‰ Success Notification
        if: success()
        run: echo "âœ¨ Model retraining, TFLite conversion, and deployment successful!"

      - name: âŒ Failure Notification
        if: failure()
        run: echo "ğŸš¨ Pipeline failed! Check retrain logs above."
