name: Retrain Face Model (CI/CD)

on:
  # Trigger on push to main branch affecting training components
  push:
    branches:
      - main
    paths:
      - 'auto_retrain.py'
      - 'convert_to_tflite.py'
      - 'deploy_tflite_model.py'
      - 'base_training_data/**'
      - 'requirements.txt'
  # Trigger daily retraining
  schedule:
    - cron: '0 0 * * *'
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  train_and_deploy_model:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: üì¶ Install Python Dependencies
        run: |
          pip install --upgrade pip
          # Ensure firebase-admin and tensorflow are installed for training/conversion/deployment
          pip install -r requirements.txt
          pip install opencv-python firebase-admin tensorflow

      - name: üß† Run Keras Model Training (and H5 Deployment)
        # This step runs auto_retrain.py, which generates face_recognition_model.h5
        # and class_mapping.json, and is assumed to deploy the .h5 file.
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python auto_retrain.py

      - name: üõ†Ô∏è Convert Keras Model to TFLite
        # Runs the script generated previously to create face_recognition_model.tflite
        run: python convert_to_tflite.py
        
      - name: üöÄ Deploy TFLite Artifacts for Mobile
        # Runs the new deployment script to upload TFLite model and mapping
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python deploy_tflite_model.py

      - name: üßπ Clean up Artifacts
        # Cleanup should now include the new TFLite model
        run: |
          rm -rf user_training_data/
          rm -f training_data_unified/
          rm -f face_recognition_model.h5
          rm -f class_mapping.json
          rm -f model_version.txt
          rm -f face_recognition_model.tflite
          rm -f firebase_creds.json # Clean up temporary cred file

      - name: üîî Notify on Completion
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚ú® Model retraining, TFLite conversion, and deployment successful!"
          else
            echo "üö® Model retraining pipeline failed! Check logs."
          fi
