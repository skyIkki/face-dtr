name: Retrain Face Model (CI/CD)

on:
  push:
    branches:
      - main
    paths:
      - 'auto_retrain.py'
      - 'convert_to_tflite.py'
      - 'deploy_tflite_model.py'
      - 'base_training_data/**'
      - 'requirements.txt'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write    # REQUIRED for git push

jobs:
  train_and_deploy_model:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true    # REQUIRED
          fetch-depth: 0               # REQUIRED

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # ğŸš¨ NEW STEP: INSTALL FFmpeg SYSTEM LIBRARY ğŸš¨
      - name: ğŸ¬ Install System Dependencies (FFmpeg)
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          pip install --upgrade pip
          # Installing all dependencies, including moviepy, which now finds ffmpeg
          pip install -r requirements.txt
          # Removing redundant installations (they should all be in requirements.txt)
          # pip install opencv-python firebase-admin tensorflow torch torchvision

      - name: ğŸ§  Run Keras Model Training (and H5 Deployment)
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python auto_retrain.py

      - name: ğŸ› ï¸ Convert Keras Model to TFLite
        run: python convert_to_tflite.py

      - name: ğŸš€ Deploy TFLite Artifacts for Mobile
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python deploy_tflite_model.py

      - name: ğŸ’¾ Commit and Push Artifacts + Version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Checkout main and pull latest
          git checkout main
          git pull origin main
          
          # Overwrite artifacts with newly generated files
          git add mobile_artifacts/ model_version.txt
          
          # Commit (skip if nothing changed)
          git commit -m "ğŸ¤– Auto-update model artifacts (v$(cat model_version.txt))" || echo "No changes to commit"
          
          # Push changes
          git push origin main

      - name: ğŸ§¹ Clean up Temporary Artifacts (SAFE)
        run: |
          rm -rf user_training_data/
          rm -f training_data_unified/
          rm -f firebase_creds.json
          # â—ï¸KEEP mobile_artifacts/ and model_version.txt (they must be pushed)

      - name: ğŸ‰ Notify on Success
        if: success()
        run: echo "âœ¨ Model retraining, TFLite conversion, and deployment successful!"

      - name: âŒ Notify on Failure
        if: failure()
        run: echo "ğŸš¨ Model retraining pipeline failed! Check logs."
