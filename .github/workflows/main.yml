name: Retrain Face Model (CI/CD)

on:
  push:
    branches:
      - main
    paths:
      - 'auto_retrain.py'
      - 'convert_to_tflite.py'
      - 'deploy_tflite_model.py'
      - 'base_training_data/**'
      - 'requirements.txt'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train_and_deploy_model:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # ğŸ”¥ REQUIRED TO ALLOW git push
          fetch-depth: 0              # ğŸ”¥ REQUIRED FOR pushing commits

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install opencv-python firebase-admin tensorflow torch torchvision

      - name: ğŸ§  Run Keras Model Training (and H5 Deployment)
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python auto_retrain.py

      - name: ğŸ› ï¸ Convert Keras Model to TFLite
        run: python convert_to_tflite.py

      - name: ğŸš€ Deploy TFLite Artifacts for Mobile
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python deploy_tflite_model.py

      - name: ğŸ’¾ Commit and Push Updated Model/Version
        run: |
          NEW_VERSION=$(cat model_version.txt)
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add model_version.txt mobile_artifacts/
          git commit -m "ğŸ¤– MLOps: Automated model update to v${NEW_VERSION}" || exit 0
          git push

      - name: ğŸ§¹ Clean up Artifacts
        run: |
          rm -rf user_training_data/
          rm -f training_data_unified/
          rm -f face_recognition_model.h5
          rm -f class_mapping.json
          rm -f firebase_creds.json

      - name: ğŸ‰ Notify on Success
        if: success()
        run: echo "âœ¨ Model retraining, TFLite conversion, embeddings generation, and deployment successful!"

      - name: âŒ Notify on Failure
        if: failure()
        run: echo "ğŸš¨ Model retraining pipeline failed! Check logs."
