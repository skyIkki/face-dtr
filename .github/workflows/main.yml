name: Retrain Face Model (CI/CD)

on:
  push:
    branches:
      - main
    paths:
      - 'auto_retrain.py'
      - 'convert_to_tflite.py'
      - 'deploy_tflite_model.py'
      - 'base_training_data/**'
      - 'requirements.txt'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train_and_deploy_model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Install system dependencies
      - name: Install FFmpeg
        run: sudo apt update && sudo apt install -y ffmpeg

      # Force clean install of moviepy and dependencies
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y moviepy imageio imageio-ffmpeg || true
          pip install moviepy==2.3.1 imageio==2.31.1 imageio-ffmpeg==0.4.11
          pip install -r requirements.txt

      # Verify moviepy can be imported
      - name: Verify moviepy installation
        run: |
          python -c "import os; os.environ['IMAGEIO_FFMPEG_EXE']='/usr/bin/ffmpeg'; from moviepy.editor import VideoFileClip; import imageio_ffmpeg; print('âœ… moviepy.editor works')"

      # Run auto retrain
      - name: Run Auto-Retrain
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python auto_retrain.py

      # Convert to TFLite
      - name: Convert to TFLite
        run: python convert_to_tflite.py

      # Deploy artifacts
      - name: Deploy TFLite Artifacts
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python deploy_tflite_model.py
