name: Retrain Face Model (CI/CD)

on:
  push:
    branches:
      - main
    paths:
      - 'auto_retrain.py'
      - 'base_training_data/**'
      - 'requirements.txt'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  train_and_deploy_model:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          # Make sure opencv-python is included in requirements.txt
          pip install opencv-python

      - name: ğŸ§  Run Model Training Script
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python auto_retrain.py

      - name: ğŸ§¹ Clean up (Optional)
        run: |
          rm -rf user_training_data/
          rm -f training_data_unified/
          rm -f face_recognition_model.h5
          rm -f class_mapping.json
          rm -f model_version.txt

      - name: ğŸ”” Notify on Completion
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ¨ Model retraining and deployment successful!"
          else
            echo "ğŸš¨ Model retraining failed! Check logs."
          fi
