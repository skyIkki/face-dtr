name: Retrain Face Model (CI/CD)

on:
  # Trigger on push to main branch affecting training components
  push:
    branches:
      - main
    paths:
      - 'auto_retrain.py'
      - 'convert_to_tflite.py'
      - 'deploy_tflite_model.py'
      - 'requirements.txt'
      - 'base_training_data/**'
  # Trigger daily retraining
  schedule:
    - cron: '0 0 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  train_and_deploy_model:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install opencv-python firebase-admin tensorflow

      - name: ğŸ§  Run Video-Based Model Training
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python auto_retrain.py

      - name: ğŸ› ï¸ Convert Keras Model to TFLite
        run: python convert_to_tflite.py

      - name: ğŸš€ Deploy TFLite Artifacts to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python deploy_tflite_model.py

      - name: ğŸ§¹ Cleanup Artifacts
        run: |
          rm -rf user_training_data/
          rm -rf user_videos_temp/
          rm -f face_recognition_model.h5
          rm -f face_recognition_model.tflite
          rm -f class_mapping.json
          rm -f firebase_creds.json
          rm -f model_version.txt

      - name: ğŸ”” Notify on Completion
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ¨ Video-based retraining, TFLite conversion, and deployment successful!"
          else
            echo "ğŸš¨ Model retraining pipeline failed! Check logs."
