name: Retrain Face Model (CI/CD)

on:
  push:
    branches:
      - main
    paths:
      - 'auto_retrain.py'
      - 'convert_to_tflite.py'
      - 'deploy_tflite_model.py'
      - 'base_training_data/**'
      - 'requirements.txt'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train_and_deploy_model:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Python
      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3ï¸âƒ£ Install FFmpeg system library
      - name: ğŸ¬ Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          ffmpeg -version

      # 4ï¸âƒ£ Clean install Python dependencies
      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y moviepy imageio imageio-ffmpeg || true
          # Use valid, compatible MoviePy version
          pip install moviepy==2.1.3 imageio==2.31.1 imageio-ffmpeg==0.4.11
          pip install -r requirements.txt

      # 5ï¸âƒ£ Verify moviepy & ffmpeg
      - name: ğŸ§ª Verify moviepy installation
        run: |
          python -c "import os; os.environ['IMAGEIO_FFMPEG_EXE']='/usr/bin/ffmpeg'; from moviepy.editor import VideoFileClip; import imageio_ffmpeg; print('âœ… moviepy.editor works')"

      # 6ï¸âƒ£ Run Auto-Retrain Pipeline
      - name: ğŸ§  Run Keras Model Training
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python auto_retrain.py

      # 7ï¸âƒ£ Convert Keras Model to TFLite
      - name: ğŸ› ï¸ Convert to TFLite
        run: python convert_to_tflite.py

      # 8ï¸âƒ£ Deploy TFLite Artifacts
      - name: ğŸš€ Deploy TFLite Artifacts
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python deploy_tflite_model.py

      # 9ï¸âƒ£ Commit and push artifacts
      - name: ğŸ’¾ Commit and Push Artifacts + Version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git pull origin main
          git add mobile_artifacts/ model_version.txt
          git commit -m "ğŸ¤– Auto-update model artifacts (v$(cat model_version.txt))" || echo "No changes to commit"
          git push origin main

      # ğŸ”Ÿ Clean up temporary artifacts
      - name: ğŸ§¹ Clean up Temporary Artifacts
        run: |
          rm -rf user_training_data/
          rm -f training_data_unified/
          rm -f firebase_creds.json

      # 11ï¸âƒ£ Notify on success
      - name: ğŸ‰ Notify on Success
        if: success()
        run: echo "âœ¨ Model retraining, TFLite conversion, and deployment successful!"

      # 12ï¸âƒ£ Notify on failure
      - name: âŒ Notify on Failure
        if: failure()
        run: echo "ğŸš¨ Model retraining pipeline failed! Check logs."
