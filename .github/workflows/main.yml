name: Retrain Face Model (CI/CD)

on:
  push:
    branches: [main]
    paths:
      - "auto_retrain.py"
      - "convert_to_tflite.py"
      - "deploy_tflite_model.py"
      - "base_training_data/**"
      - "requirements.txt"
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train_and_deploy_model:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: ğŸ Setup Python 3.10 (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§  Train Face Recognition Model
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python auto_retrain.py

      - name: ğŸ›  Convert Model to TFLite
        run: python convert_to_tflite.py

      - name: ğŸš€ Deploy TFLite Artifacts (for Mobile)
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python deploy_tflite_model.py

      - name: ğŸ’¾ Commit & Push Updated Artifacts + Version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout main
          git pull origin main

          git add mobile_artifacts/ model_version.txt
          git commit -m "ğŸ¤– Update artifacts (v$(cat model_version.txt))" || echo "No changes to commit"
          git push origin main

      - name: ğŸ§¹ Safe Cleanup (keep released artifacts)
        run: |
          rm -rf user_training_data/
          rm -rf training_data_unified/
          rm -f firebase_creds.json

      - name: âœ… Success Notify
        if: success()
        run: echo "ğŸ‰ Model retrain + convert + deploy completed successfully!"

      - name: âŒ Failure Notify
        if: failure()
        run: echo "ğŸš¨ CI/CD Pipeline failed! Check logs."
