name: Retrain Face Model (CI/CD)

on:
  # Trigger on push to main branch affecting training components
  push:
    branches:
      - main
    paths:
      - 'auto_retrain.py'
      - 'convert_to_tflite.py'
      - 'deploy_tflite_model.py'
      - 'base_training_data/**'
      - 'requirements.txt'
  # Trigger daily retraining
  schedule:
    - cron: '0 0 * * *'
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

# CRITICAL FIX: Add permissions to allow the workflow to write back to the repository
permissions:
  contents: write # This grants permission to commit and push files

jobs:
  train_and_deploy_model:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: üì¶ Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install opencv-python firebase-admin tensorflow torch torchvision

      - name: üß† Run Keras Model Training (and H5 Deployment)
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python auto_retrain.py

      - name: üõ†Ô∏è Convert Keras Model to TFLite
        run: python convert_to_tflite.py

      - name: üöÄ Deploy TFLite Artifacts for Mobile
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: python deploy_tflite_model.py
        # deploy_tflite_model.py successfully runs the version update here

      - name: üíæ Commit and Push Updated Model/Version
        # This step now has the permission to push
        run: |
          # Read the NEW_VERSION that deploy_tflite_model.py just saved
          NEW_VERSION=$(cat model_version.txt)

          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Stage the files that were changed by the pipeline
          git add model_version.txt mobile_artifacts/
          
          # The '|| exit 0' makes the step pass if there are no changes to commit
          git commit -m "ü§ñ MLOps: Automated model update to v${NEW_VERSION}" || exit 0
          
          # Push the committed changes to the main branch
          git push

      - name: üßπ Clean up Artifacts
        # This step is correct and avoids deleting the files we just committed
        run: |
          rm -rf user_training_data/
          rm -f training_data_unified/
          rm -f face_recognition_model.h5
          rm -f class_mapping.json
          rm -f firebase_creds.json

      - name: üéâ Notify on Success
        if: success()
        run: echo "‚ú® Model retraining, TFLite conversion, embeddings generation, and deployment successful, and version committed!"

      - name: ‚ùå Notify on Failure
        if: failure()
        run: echo "üö® Model retraining pipeline failed! Check logs."
